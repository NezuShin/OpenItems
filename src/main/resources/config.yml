resourcepack:
  #Where to copy built resourcepack
  copy-destinations:
#   - 'Resourceloader/packs/OpenItems'
#   - 'C:\Users\nezushin\my-resource-packs\etc'

  build-on-enable: true
  disable-mip-map-warning: false

blocks:
  #ensure all vanilla tripwires and chorus plants in loaded chunk is with vanilla texture
  replace-tripwires-on-chunk-load: true
  replace-chorus-plants-on-chunk-load: true

  #Enable tripwire-based custom blocks? Default vanilla tripwire mechanic will be broken if enabled
  enable-tripwires: true
